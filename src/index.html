<!DOCTYPE html>
<html>
  <head>
    <title>HTML Audio Player</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="audio.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <audio data-title="one" controls>
        <source src="audio.wav" type="audio/wav" />
        Your browser does not support the audio element.
      </audio>
      <div data-transcript>transcript one</div>

      <audio data-title="two" controls>
        <source src="audio.wav" type="audio/wav" />
        Your browser does not support the audio element.
      </audio>
      <div data-transcript>transcript two</div>

      <hr />
      <template id="audio-player-template">
        <div class="audio-player">
          <div class="controls">
            <h4 class="title"></h4>
            <div class="play">
              <button class="btn-icon play-pause-button">
                <span class="material-symbols-outlined">play_circle</span>
              </button>
            </div>

            <div class="controlsGrid">
              <div class="time">
                <span class="current-time">00:00</span>
              </div>
              <div>
                <input
                  type="range"
                  class="progress-slider"
                  min="0"
                  max="100"
                  step="0.1"
                  value="0"
                />
              </div>
              <div class="time">
                <span class="duration">00:00</span>
              </div>

              <div class="mute">
                <button class="btn-icon mute-button">
                  <span class="material-symbols-outlined">volume_off</span>
                </button>
              </div>
              <input
                type="range"
                class="volume-slider"
                min="0"
                max="1"
                step="0.01"
                value="1"
              />
              <div></div>
            </div>
          </div>
          <div class="transcriptContainer">
            <button class="showHideTranscriptBtn">
              <span>Transcript</span
              ><span class="material-symbols-outlined">chevron_right</span>
            </button>
            <div class="transcript">Blah blah</div>
          </div>
        </div>
      </template>
    </main>
    <script src="audio.js"></script>
  </body>
</html>
